# This pipeline has two stages: build and deploy

#1 TRIGGERS / exclusins
trigger:
- azure-pipelines-test-stages

# POOLS
stages:
- stage: Test
  displayName: 'Test stage 0'
  jobs:
    - job: BuildLinux
      displayName: Build on Linux
      pool:
        vmImage: 'ubuntu-latest'
      steps:
      - script: echo Hello, world!
        displayName: 'Run a one-line script'
      - script: |
          echo Add other tasks to build, test, and deploy your project.
          echo See https://aka.ms/yaml
        displayName: 'Run a multi-line script'
# STAGE 1 - BUILD ON LINUX
- stage: BuildLinux
  jobs:
  - job: BuildApp
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: UseDotNet@2
      displayName: 'Install .NET 5 SDK'
      inputs:
        packageType: 'sdk'
        version: '5.x'
    - task: UseDotNet@2
      displayName: 'Install .NET 6 SDK'
      inputs:
        packageType: 'sdk'
        version: '6.x'
    - task: DotNetCoreCLI@2
      displayName: 'Restore dependencies'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'
    - task: DotNetCoreCLI@2
      displayName: 'Build project'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration Release --no-restore'
        
    - task: DotNetCoreCLI@2
      displayName: 'Run tests with code coverage'
      inputs:
        command: 'test'
        projects: '**/*tests.csproj'
      # arguments: '--configuration Release --logger trx --collect:"Code coverage"'
      # arguments: '--configuration $(buildConfiguration) --logger trx --collect:"Code coverage"'
        arguments: '--configuration Release --no-build --collect:"XPlat Code Coverage"'

    # - task: PublishCodeCoverageResults@1
    #   displayName: 'Publish code coverage results'
    #   inputs:
    #     codeCoverageTool: 'Cobertura'
    #     summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.cobertura.xml'
    #     reportDirectory: '$(System.DefaultWorkingDirectory)/**/coveragehtml'

    - task: DotNetCoreCLI@2
      displayName: 'Publish project'
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration Release --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish artifacts'
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'drop'

# # STAGE 2 - BUILD ON WIN

# This pipeline will install the .NET 6 SDK, run unit tests with code coverage, and publish the code coverage results
- stage: BuildWin
  pool:
    vmImage: 'windows-latest'
  jobs:
  - job: BuildApp
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: UseDotNet@2
      displayName: 'Install .NET 5 SDK'
      inputs:
        packageType: 'sdk'
        version: '5.x'
    - task: UseDotNet@2
      displayName: 'Install .NET 6 SDK'
      inputs:
        packageType: 'sdk'
        version: '6.0.x'
    - task: DotNetCoreCLI@2
      displayName: 'Restore dependencies'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    - task: DotNetCoreCLI@2
      displayName: 'Build project'
      inputs:
        version: '6.x'
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration Release --no-restore'
  #  TESTS:
    # - task: DotNetCoreCLI@2
    #   displayName: 'Run unit tests with code coverage'
    #   inputs:
    #     version: '5.0.x'
    #     command: 'test'
    #     projects: '**/*tests.csproj'
    #     arguments: '--configuration Release --no-build --collect:"XPlat Code Coverage"'
        
    # - task: PublishTestResults@2
    #   inputs:
    #     testResultsFormat: 'VSTest'
    #     testResultsFiles: '/home/vsts/work/_temp/*.trx'
    #     searchFolder: '$(System.DefaultWorkingDirectory)'
      
    - task: DotNetCoreCLI@2
      inputs:
        command: 'test'
        projects: '**/*[Tt]ests/*.csproj'
        # arguments: '--configuration $(buildConfiguration) /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura'
        arguments: '--configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura'
        publishTestResults: true

    - script: 'dotnet tool install -g dotnet-reportgenerator-globaltool'
      displayName: 'Install report generator tool'

    - script: |
          'echo Agent.TempDirectory:'
          'ls $(Agent.TempDirectory)'
          'echo buildConfiguration:'
          'ls $(buildConfiguration)'
          'echo Build.SourcesDirectory:'
          'ls $(Build.SourcesDirectory)'
          'echo Build.SourcesDirectory/CodeCoverage:'
          'ls $(Build.SourcesDirectory)/CodeCoverage'
          'echo System.DefaultWorkingDirectory:'
          'ls (System.DefaultWorkingDirectory)'
      displayName: 'Content display script'

    - script: 'reportgenerator -reports:$(Agent.TempDirectory)/**/Coverage.cobertura.xml -targetdir:$(Build.SourcesDirectory)/CodeCoverage -reporttypes:"Cobertura"'
      displayName: 'Generate code coverage report'

    - task: PublishCodeCoverageResults@1
      displayName: 'Publish code coverage results'
      inputs:
        codeCoverageTool: 'Cobertura'
        summaryFileLocation: '$(Build.SourcesDirectory)/CodeCoverage/Cobertura.xml'
        #summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/[Cc]overage.[Cc]obertura.xml'
   #     summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.cobertura.xml'
  #     reportDirectory: '$(System.DefaultWorkingDirectory)/**/coveragehtml'

